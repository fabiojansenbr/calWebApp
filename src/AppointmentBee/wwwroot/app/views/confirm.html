
<div class="col-md-12" >
    <div class="col-md-6 col-md-offset-3" data-ng-hide="message == ''" data-ng-class="(confirmSuccess) ? 'alert alert-success' : 'alert alert-danger'">
       <p style="text-align:center">{{message}}</p>
    </div>
     
    <div class="col-md-12">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="{{isProcessing ? 'indeterminate' : 'null'}}" md-diameter="96"></md-progress-circular>
                <p style="text-align:center" ng-style="{'visibility': isProcessing ? 'visible':'hidden'}">{{progressMessage}}</p>
            </div>
    </div>
    
   
</div>
