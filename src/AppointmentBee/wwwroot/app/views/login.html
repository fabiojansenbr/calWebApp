<form class="form-login col-md-4 col-md-offset-4" role="form">
    <h2 class="form-login-heading">Login</h2>
    <input type="email" class="form-control" placeholder="Email" data-ng-model="loginData.email" required autofocus>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
    <div layout="column"  layout-align="center start">
       <md-checkbox data-ng-model="loginData.remember"><small class="md-caption">Remember Me </small> </md-checkbox>      
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
    <div layout="column" layout-align="center center">
        <md-button style="text-transform:none !important" class="md-primary" ng-href="#/forgotpassword"><small class="md-caption">Forgot Password?</small> </md-button>
    </div>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
</form>
