<form ng-style="{'visibility': savedSuccessfully || isProcessing ? 'hidden':'visible'}" class="form-login col-md-4 col-md-offset-4" role="form">
    <h2 class="form-login-heading">Sign up</h2>
    <input type="text" class="form-control" placeholder="Email" data-ng-model="registration.email" required autofocus>
    <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>

    <button class="btn btn-lg btn-info btn-block col-md-6" type="submit" data-ng-click="signUp()">Submit</button>
   
</form>

<div class="col-md-6 col-md-offset-3" data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
   <p style="text-align:center"> {{message}} </p> 
</div>

<div class="col-md-12" >
    <div layout="row" layout-align="center center">
        <md-progress-circular md-mode="{{isProcessing ? 'indeterminate' : 'null'}}" md-diameter="96"></md-progress-circular>
    </div>
</div>
