
<div class="col-md-12" >
    <div class="col-md-6 col-md-offset-3" data-ng-hide="message == ''" data-ng-class="(retrieveSuccess) ? 'alert alert-success' : 'alert alert-danger'">
       <p style="text-align:center">{{message}}</p>
    </div>

    <div class="col-md-12">
        <div layout="column" layout-align="center center" ng-style="{'visibility': retrieveSuccess ? 'hidden':'visible'}">
            <p class="md-body-2">Please enter your email to retrieve password reset link.</p>
            <md-input-container>
                <input ng-model="loginData.email" type="email" placeholder="Email" required autofocus>
            </md-input-container>
            <md-button class="md-primary" type="submit" data-ng-click="retrievePasswordReset()"><p class="md-caption">Submit</p> </md-button>
        </div>

    </div>

        <div class="col-md-12">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="{{isProcessing ? 'indeterminate' : 'null'}}" md-diameter="96"></md-progress-circular>
                <p style="text-align:center" ng-style="{'visibility': isProcessing ? 'visible':'hidden'}">{{progressMessage}}</p>
            </div>
        </div>


    </div>
