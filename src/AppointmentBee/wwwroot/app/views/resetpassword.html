
<div class="col-md-12" >
    <div class="col-md-6 col-md-offset-3" data-ng-hide="message == ''" data-ng-class="(resetSuccess) ? 'alert alert-success' : 'alert alert-danger'">
       <p style="text-align:center">{{message}}</p>
    </div>

    <div class="col-md-12">
        <form layout="column" layout-align="center center" ng-style="{'visibility': resetSuccess ? 'hidden':'visible'}" role="form">
            <p class="md-body-2">Please enter your new password.</p>           
            <md-input-container>
                <input ng-model="newPassword.password" type="password" placeholder="Password" required autofocus>             
            </md-input-container>

            <md-input-container>
                <input ng-model="newPassword.confirmPassword" type="password" placeholder="Confirm Password" required>
            </md-input-container>
            <md-button class="md-primary" type="submit" data-ng-click="passwordReset()"><p class="md-caption">Submit</p> </md-button>

        </form>

    </div>

        <div class="col-md-12">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="{{isProcessing ? 'indeterminate' : 'null'}}" md-diameter="96"></md-progress-circular>
                <p style="text-align:center" ng-style="{'visibility': isProcessing ? 'visible':'hidden'}">{{progressMessage}}</p>
            </div>
        </div>


    </div>
